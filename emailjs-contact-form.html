<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Zapier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get In Touch</h1>
        <p>Send us a message and we'll get back to you soon!</p>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" id="submit-btn">Send Message</button>
            
            <div id="status-message" class="message"></div>
        </form>
    </div>

    <script>
        const ZAPIER_WEBHOOK_URL = 'https://hooks.zapier.com/hooks/catch/24126638/u1s78at/';

        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            console.log('Form submitted!');
            
            const btn = document.getElementById('submit-btn');
            const statusMsg = document.getElementById('status-message');
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString()
            };
            
            console.log('Form data:', formData);
            console.log('Sending to:', ZAPIER_WEBHOOK_URL);
            
            // Update button state
            btn.disabled = true;
            btn.textContent = 'Sending...';
            statusMsg.className = 'message';
            statusMsg.style.display = 'none';
            
            try {
                console.log('Making fetch request...');
                const response = await fetch(ZAPIER_WEBHOOK_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response:', response);
                
                if (response.ok || response.status === 200) {
                    statusMsg.textContent = 'Message sent successfully!';
                    statusMsg.className = 'message success';
                    document.getElementById('contact-form').reset();
                    console.log('Success!');
                } else {
                    throw new Error('Failed to send - status: ' + response.status);
                }
            } catch (error) {
                statusMsg.textContent = 'Failed to send message. Please try again.';
                statusMsg.className = 'message error';
                console.error('Error sending:', error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
